<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Go Kart{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load staticfiles%}
    <link rel = "stylesheet" type = "text/css" href = "{% static 'Test/style.css'%}"/>

</head>
<body>
<nav class = "navbar navbar-inverse">
     <div class = "container-fluid">
        <div class = "navbar-header">
            <a href = "/" class = "navbar-brand">DropIt!</a>
         <button type = "button" class = "navbar-toggle " data-toggle = "collapse" data-target = "#main">
             <span class = "icon-bar"></span>
             <span class = "icon-bar"></span>
             <span class = "icon-bar"></span>
         </button>
        </div>
        <div class = "collapse navbar-collapse" id = "main">
            <ul class = "nav navbar-nav navbar-right">
                <li class = "active"><a href = "/"><span class = "glyphicon glyphicon-home"></span>&nbsp;Home</a></li>
                <li><a href = "{% url 'Test:index' %}"><span class = "glyphicon glyphicon-cd"></span>&nbsp;Cart</a></li>
                <li><a href = "{% url 'Test:album-add' %}"><span class = "glyphicon glyphicon-plus"></span>&nbsp; Add Album</a></li>
                <li><a href = "#">About</a></li>
                <li><a href = "#">FAQs</a></li>
                <li><a href = "/"><span class = "glyphicon glyphicon-off"></span>&nbsp;Logout</a></li>
            </ul>

            <form class = "navbar-form navbar-left" role = "search" method="get" action = "#">
                <div class = "form-group">
                    <input type = "text" value = "" name = "q">
                </div>
                    <button type = "submit" class = "btn btn-primary"><span class = "glyphicon glyphicon-search"></span>&nbsp;</button></form>
        </div>
        </div>
    </nav>

{%block body%}
{% endblock %}
</body>
</html>
